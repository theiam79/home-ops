---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netboot
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      netboot:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
        containers:
          app:
            image:
              repository: ghcr.io/netbootxyz/netbootxyz
              tag: latest
            env:
              MENU_VERSION: "2.0.84"
              WEB_APP_PORT: &port 3000
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    service:
      app:
        controller: netboot
        ports:
          menu:
            port: *port
      tftp:
        controller: netboot
        type: LoadBalancer
        ports:
          tftp:
            port: 69
    serviceMonitor:
      app:
        serviceName: netboot
        endpoints:
          - port: menu
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
