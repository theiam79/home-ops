---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: file-server
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      file-server:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: nginx
              tag: latest
            ports:
              - containerPort: &port 8080
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1024Mi
          exporter:
            dependsOn: app
            image:
              repository: ghcr.io/nginx/nginx-prometheus-exporter
              tag: latest
    service:
      app:
        controller: file-server
        ports:
          http:
            port: *port
      exporter:
        controller: file-server
        ports:
          metrics:
            port: 9113
    serviceMonitor:
      exporter:
        serviceName: file-server
        endpoints:
          - port: metrics
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config-file:
        type: configMap
        name: nginx-configmap
        globalMounts:
          - path: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
      files:
        type: nfs
        server: snotra.internal
        path: /mnt/user/file-server
        globalMounts:
          - path: /www/data