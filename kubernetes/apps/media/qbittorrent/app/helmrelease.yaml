---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
  interval: 1h
  values:
    controllers:
      qbittorrent:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            dependsOn: gluetun
            image:
              repository: ghcr.io/qbittorrent/docker-qbittorrent-nox
              tag: 5.1.4-2
            env:
              TZ: America/Chicago
              QBT_LEGAL_NOTICE: confirm
              QBT_WEBUI_PORT: &port 8080
            ports:
              - containerPort: *port
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 1Gi
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              TZ: America/Chicago
              VPN_TYPE: wireguard
              DOT: "off"
              FIREWALL_VPN_INPUT_PORTS: "8080"
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            probes:
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/openvpn/status
                    port: 8000
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  timeoutSeconds: 5
                  failureThreshold: 30
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /v1/openvpn/status
                    port: 8000
                  initialDelaySeconds: 0
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
            securityContext:
              capabilities:
                add: ["NET_ADMIN", "MKNOD", "NET_RAW"]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi
    service:
      app:
        controller: qbittorrent
        ports:
          http:
            primary: true
            port: *port
    route:
      app:
        hostnames:
          - "qbittorrent.${SECRET_DOMAIN}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        existingClaim: qbittorrent
        advancedMounts:
          qbittorrent:
            app:
              - path: /config
      downloads:
        type: nfs
        server: snotra.internal
        path: /mnt/disks/85AAZU6GS/cluster/downloads
        advancedMounts:
          qbittorrent:
            app:
              - path: /downloads
      books:
        type: nfs
        server: snotra.internal
        path: /mnt/user/Media/Books
        advancedMounts:
          qbittorrent:
            app:
              - path: /books
      audiobooks:
        type: nfs
        server: snotra.internal
        path: /mnt/user/Media/Audiobooks
        advancedMounts:
          qbittorrent:
            app:
              - path: /audiobooks
      gluetun-data:
        type: emptyDir
        advancedMounts:
          qbittorrent:
            gluetun:
              - path: /tmp/gluetun
