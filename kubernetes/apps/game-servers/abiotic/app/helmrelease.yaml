      #   type: emptyDir
      #   globalMounts:
      #     - path: /.local
      # steam:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /.steam
      # wine:
      #   type: emptyDir
      #   globalMounts:
      #     - path: /.wine